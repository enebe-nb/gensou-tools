<div class="soku-events">
    <portrait :character="p1"/>
    <portrait :character="p2" right="true"/>
    <div class="deck" :style="{width: width}">
        <card :character="p1" v-for="item in deck1" :card="item"/>
    </div>
    <div class="deck right" :style="{width: width}">
        <card :character="p2" v-for="item in deck2" :card="item"/>
    </div>
    <notifier ref="notifier"/>
</div>
