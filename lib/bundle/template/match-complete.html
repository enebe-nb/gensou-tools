<div class="match-complete">
    <div class="round">{{event.round}}</div>
    <div class="result">
        <span :class="event.isPlayer1Winner ? 'winner' : 'loser'">{{event.player1}}</span>
        <span class="scores">{{event.scores}}</span>
        <span :class="event.isPlayer1Winner ? 'loser' : 'winner'">{{event.player2}}</span>
    </div>
</div>
